<h2>Por Pais</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-search-bar
      placeholder="Busqueda por Pais"
      (onDebounce)="searchByCountry($event)"
      [initialValue]="initialValue"
      ></shared-search-bar>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-component *ngIf="isLoading"></shared-loading-component>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
